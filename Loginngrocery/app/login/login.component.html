<div class="container" style="background-color: #cccccc;">

  <h2>Log in</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">


    <div class="form-group">
      <label for="">Email</label>
      <input type="text"  class="form-control" formControlName="email"
      [class.is-invalid]="userForm.get('email').invalid && userForm.get('email').touched">
      <small class="text-danger"[class.d-none]="userForm.get('email').valid || userForm.get('email').untouched">
        This  is required field
    </small>
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="text"  class="form-control" formControlName="password"
      [class.is-invalid]="userForm.get('password').invalid && userForm.get('password').touched">
      <small class="text-danger"[class.d-none]="userForm.get('password').valid || userForm.get('password').untouched">
        This  is required field
    </small>
      
    </div>

    <input type="submit" [disabled]="userForm.invalid" value="Login" class="btn btn-primary">
    

  </form>





</div>
