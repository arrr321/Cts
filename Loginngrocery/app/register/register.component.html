<div class="container" style="background-color:#cccc;">
<h1>Registration</h1>
<form #userForm="ngForm"(ngSubmit)="onFormSubmit()"> 

    
     <div class="col">
<div class="form-group">

    <label for="Username">Username</label>
    <input #userName="ngModel" [(ngModel)] ="userData.username" 
    [class.is-invalid]="userName.invalid && userName.touched"
    name ="username" type="text" id="username" class="form-control "required="required">
    <small class="text-danger"[class.d-none]="userName.valid || userName.untouched">
        This  is required field
    </small>
</div>


<div class="form-group">

    <label for="email">email</label>
    <input  [(ngModel)]="userData.email" name ="email" type="text" class="form-control">
    
</div>

<div class="form-group">

    <label for="">Phone</label>
    <input  [(ngModel)]="userData.phone" name ="phone" type="tel" #phone="ngModel"
     class="form-control" required pattern="^\d{10}$"
     [class.is-invalid] ="phone.invalid && phone.touched">
     <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
         <small *ngIf="phone.errors.required" class="text-danger">This is required field</small>
         <small *ngIf="phone.errors.pattern" class="text-danger">Enter valid phone number</small>



     </div>
     
</div>
<div class="form-group">
    <div class="col lg:6">
    <label for="">Interest</label>
    <br>
   
    <select  [(ngModel)] ="userData.interest" name ="interest" class="from-control">
        <option value="">Please select</option>
        <option *ngFor = "let interest of interests">{{ interest }}</option>
    </select>

</div>
</div>

<div class="form-group">
    <p>Gender:</p>
    <input [(ngModel)]="userData.gender" type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input [(ngModel)] ="userData.gender"type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    
  
  
</div>

<div class="form-group">

    
    <input  [(ngModel)]="userData.subscribe"  type="checkbox" id="" name="Subscribe" >
    <label for=""> Subscribe</label><br>
</div>

</div>

<div class="form-group">

    <button  class="btn btn-primary"  value="Register"type="submit"[disabled]= "userForm.invalid">Register</button>
</div>
</form>
</div>
